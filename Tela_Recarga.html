<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <img src="LogoDigiPass.png" alt="">
        <h1>DigiPass</h1>
    </header>

    <main class="main-recarga">
        <h2>Recarga de Cartão</h2>
        <form id="formulario-recarga" class="formulario-recarga" action="#" method="POST">
            <div class="info-recarga">
                <h3>Quanto voce deseja recarregar?</h3>
                <p>Valor mínimo de 10,00 e valor máximo de 500,00.</p>
            </div>
            <label for="value">Valor da Recarga:</label>
            <input type="number" id="value" name="value" placeholder="R$ 50.00" required >
            <button type="submit">Confirmar</button>
        </form>
    </main> 

    <script defer>
        document.getElementById('formulario-recarga').addEventListener('submit', function(event){
            event.preventDefault();
            window.location.href = 'Tela_QRCode.html'
        })
    </script>
</body>
</html>
